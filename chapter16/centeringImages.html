<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering Images</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        img.align-center {
            display: block;
            margin: 0px auto;
        }
        img.medium {
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>
    <p><img src="images/magnolia-medium.jpg" alt="Magnolia" class="align-center medium">
        <b><i>Magnolia</i></b> is a genus that contains over 200 flowering plant species. 
        It is named after French botanist Pierre Magnol and, having evolved before
        bees appeared, the flowers were develpoed to encourage pollination by beetle.
    </p>
</body>
</html>
